server:
  port: 8088
  servlet:
    context-path: /

spring:
  application:
    name: processor-service

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 10000

  # PostgreSQL Configuration
  datasource:
    postgres:
      url: jdbc:postgresql://localhost:5432/events_db
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5

  # JPA Configuration - использует PostgreSQL
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none  # Отключите валидацию для тестов
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20

# ClickHouse Configuration
clickhouse:
  url: jdbc:clickhouse://localhost:8123/aggregates_db?user=default&password=clickhouse
  driver-class-name: com.clickhouse.jdbc.ClickHouseDriver

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    try-it-out-enabled: true
    filter: true
    default-model-expand-depth: 2

# Logging Configuration
logging:
  level:
    ru.rksp.panayotov.processor: INFO
    org.springframework.web: INFO
    org.springdoc: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/processor-service.log